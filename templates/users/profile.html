{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <div class="container" style="width: 550px;">
        <form method="post" enctype="multipart/form-data" class="card" style="padding:15px;">{% csrf_token %}
            
            {% if user.profile %}
                <img src="{{ user.profile.profile_img.url }}" alt="{{ user.username }}" style="display:block;
                margin:0 auto;
                max-width:150px;">
            {% endif %}
            <h3 class="text-center">{{ user.username|title }}</h3>
            <hr>
            <label for="email">E-mail:</label>
            <input type="email" name="email" value="{{ user.email }}" style="margin-bottom: 8px;">

            <label for="profile_img">Profile Image:</label>
            <input type="file"
                   name="profile_img"
                   style="margin-top: auto;margin-bottom:8px;height:40px;line-height:12px;"
                   class="btn btn-rounded">
            
            
            <button type="submit"
                    style="border-radius:5px;font-size:18px;height:40px;line-height:15px;">
                Update Profile
            </button>
        </form>
    </div>
{% endblock content %}
