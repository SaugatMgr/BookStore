{% extends "_base.html" %}

{% block content %}
    <div class="container">
        <h3>{{ user.username }} Profile page</h3>
        <img src="{{ user.profile.profile_img.url }}" alt="{{ user.username }}">
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>
        <p>E-mail: {{ user.email }}</p>
        <div class="change_pwd">
            <a href="{% url 'password_change' %}">
                <span>Change Password</span>
            </a>
        </div>
    </div>
{% endblock content %}
