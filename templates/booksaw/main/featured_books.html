{% load static %}
<section id="featured-books">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-header align-center">
                    <div class="title">
                        <span>Some quality items</span>
                    </div>
                    <h2 class="section-title">Featured Books</h2>
                </div>
                <div class="product-list" data-aos="fade-up">
                    <div class="row">
                        {% for featured_book in featured_books %}
                            <div class="col-md-3">
                                <figure class="product-style">
                                    <img src="{{ featured_book.book_cover.url }}"
                                         alt="{{ featured_book.title }}"
                                         class="product-item"
                                         style="width:290px;
                                                height:380px">
                                    <button type="button" class="add-to-cart" data-product-tile="add-to-cart">Add to Cart</button>
                                    <figcaption>
                                        <h3>
                                            <a href="{% url 'book_detail' featured_book.slug %}">
                                                {{ featured_book.title }}
                                            </a>
                                        </h3>
                                        <a href="{% url 'author_books' featured_book.author %}">
                                            <p>{{ featured_book.author }}</p>
                                        </a>
                                        
                                        <div class="item-price">$ {{ featured_book.price }}</div>
                                    </figcaption>
                                </figure>
                            </div>
                        {% endfor %}
                    </div>
                    <!--ft-books-slider-->
                </div>
                <!--grid-->
            </div>
            <!--inner-content-->
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-wrap align-right">
                    <a href="#" class="btn-accent-arrow">View all products <i class="icon icon-ns-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
