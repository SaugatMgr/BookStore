{% extends "_base.html" %}
{% load static %}
{% block content %}
    <section class="bg-sand padding-large">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="#" class="product-image">
                        <img src="{{ book.book_cover.url }}" style="width:413px;height:602px;">
                    </a>
                </div>
                <div class="col-md-6 pl-5">
                    <div class="product-detail">
                        <h1>{{ book.title }}</h1>
                        <p>{{ book.genre }}</p>
                        <span class="price colored">${{ book.price }}</span>
                        <p>{{ book.description|linebreaksbr }}</p>
                        <button type="submit" name="add-to-cart" value="27545" class="button">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
