{% extends "_base.html" %}

{% block content %}
<div class="container">
    <section class="comment-respond mb-5">
        <h1 style="text-align: center;">Log In</h1>
        <form action="" method="post" class="form-group mt-3">
            {% csrf_token %}
            <div class="row">
                {{ form.non_field_errors }}
                <div class="col-md-12">
                    <label for="{{ form.username.id_for_label }}">Username*</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>

                <div class="col-md-12">
                    <label for="{{ form.password.id_for_label }}">Password*</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
                <div class="col-md-12">
                    <p>Don't have an account? <a href="">Sign Up here</a></p>
                    <input class="btn btn-rounded btn-large btn-full"
                        type="submit"
                        value="Log In" />
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock content %}
