{% extends "_base.html" %}
{% block content %}
<div class="container" style="text-align:center">
    <section class="comment-respond mb-5">
        <h1>Sign Up</h1>
        <form action="" method="post" class="form-group mt-3">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <input class="u-full-width"
                           type="text"
                           name="username"
                           class="form-control mb-4 mr-4"
                           placeholder="Username"
                           style="height:50px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input class="u-full-width"
                           type="password"
                           name="password"
                           class="form-control mb-4"
                           placeholder="Password"
                           style="height:50px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input class="u-full-width"
                           type="password"
                           name="password"
                           class="form-control mb-4"
                           placeholder="Confirm Password"
                           style="height:50px;">
                </div>
                <div class="col-md-12">
                    <input class="btn btn-rounded btn-large btn-full"
                           type="submit"
                           value="Sign Up">
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock content %}
